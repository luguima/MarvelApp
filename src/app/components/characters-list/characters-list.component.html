<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<div class="row">
  <div class="col-md-12">Contador {{search}}</div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="characters" *ngIf="characters">
      <li *ngFor="let character of characters">
        <div class="card" style="width: 18rem;">
          <img [src]="formatURL(character)" class="card-img-top">
          <div class="card-body">
            <p class="card-text" style="font-size: 14px;">{{character.name}}</p>
            <a href="#" class="btn btn-primary">More details</a>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-md-3 offset-md-3 ">
    <button (click)="PreviousPage()" class="btn btn-primary" *ngIf="currentPage > 0">Previous</button>
  </div>
  <div class="col-md-3">
    <button (click)="NextPage()" class="btn btn-primary" *ngIf="numberOfCharacters < totalPage">Next</button>
  </div>
</div>
